{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="title" content="Django FAC Example {% block title-meta %}{% endblock title-meta %}">

  <title>Django FAC Example {% block title %}{% endblock title %}</title>

  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

  <style>
    
    .content-area {
      max-width: 30rem;
      margin-left: auto;
      margin-right: auto;
      padding-left: 1rem;
      padding-right: 1rem;
      width: 100%;
      margin-top: 2rem;
    }
  </style>
  {% block styles %}
  {% endblock styles %}
</head>

<body>

  <div class="main-content">
    <div class="content-area">
      <h3>Django FAC Example</h3>
        {% block page_content %}
        {% endblock page_content %}
    </div>

    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
